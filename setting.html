<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome KakaoTalk!</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>4:44</span>
            </div>
            <div class="status-bar__column">
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header-column">
                <a href="more.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="alt-screen-header-column">
                <h1>Settings</h1>
            </div>
            <div class="alt-screen-header-column">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <main class="main_screen">
            <ul class="settings-list">
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notice</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-code-branch"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-list__column">
                        <span>Latest Version</span>
                    </div>
                </li>
            </ul>
            <ul class="settings-list">
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-user-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-user-friends"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="far fa-comments" aria-hidden="true"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="far fa-sun"></i>
                        <span>Display</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-fill" aria-hidden="true"></i>
                        <span>Themes</span>
                    </div>
                    <div class="settings-list__column">
                        <span>Default theme</span>
                    </div>
                </li>
                <li class="settings-list__item">
                    <div class="settings-list__column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings-list__column"></div>
                </li>
            </ul>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__ul">
                <li class="bottom-nav__li">
                    <a href="friends.html" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="chats.html" class="bottom-nav__a"><span class="bottom-nav__note">7</span><i class="fas fa-comment fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="search.html" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="more.html" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
