<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome KakaoTalk!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>4:44</span>
        </div>
        <div class="status-bar__column">
            <span>34%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
           <span><i class="fas fa-search"></i></span>
           <span><i class="fas fa-music"></i></span>
           <span><i class="fas fa-cog"></i></span> 
        </div>
    </header>

    <nav class="bottom-nav">
        <ul class="bottom-nav__ul">
            <li class="bottom-nav__li"><a href="#" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="#" class="bottom-nav__a"><span class="bottom-nav__note">1</span><i class="fas fa-comment fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="#" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="#" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
</body>
</html>
