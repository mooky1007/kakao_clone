<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome KakaoTalk!</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span class="js-clock">--:--</span>
            </div>
            <div class="status-bar__column">
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span>
                    <a href="setting.html"><i class="fas fa-cog"></i></a>
                </span>
            </div>
        </header>

        <a class="friends-display">
            <i class="fas fa-info-circle"></i>
            <span>Friend's Names Display</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="main_screen">
            <div class="user_component">
                <div class="user_component__column">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mooky1007-1602116011.jpg" class="user_component__img user_component__img--xl" />
                    <div class="user_component__text">
                        <h4 class="user_component__title">Mooky</h4>
                        <!--<span class="user_component__desc">some text</span>-->
                    </div>
                </div>
                <div class="user_component__column"></div>
            </div>
            <div class="friends-screen__channels">
                <div class="friends-screen__channels-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user_component">
                    <div class="user_component__column">
                        <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mooky1007-1602116011.jpg" class="user_component__img user_component__img--xs" />
                        <div class="user_component__text">
                            <h4 class="user_component__title">Mooky</h4>
                            <!--<span class="user_component__desc">some text</span>-->
                        </div>
                    </div>
                    <div class="user_component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__ul">
                <li class="bottom-nav__li">
                    <a href="friends.html" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="chats.html" class="bottom-nav__a"><span class="bottom-nav__note">7</span><i class="fas fa-comment fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="search.html" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="more.html" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                </li>
            </ul>
        </nav>
        <div class="mobile-view">
            <i class="far fa-sad-tear"></i>
            <span>Screen is too big<br />Please resize screen</span>
        </div>
        <script src="js/clock.js"></script>
    </body>
</html>
