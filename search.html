<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome KakaoTalk!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>4:44</span>
        </div>
        <div class="status-bar__column">
            <span>34%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
           <span><i class="fas fa-search"></i></span>
           <span><i class="fas fa-cog"></i></span> 
        </div>
    </header>

    <main class="main_screen">
        <div class="icon__row">
            <div class="icon__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-paper-plane"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friend">
            <div class="recommended-friend__header">
                <h3 class="recommended-friend__title">Recommended Friends</h3>
            </div>
            <div class="recommended-friend__content">
                <span class="recommended-friend__noresult">You have no recommended friends.</span>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__header-column">
                    <h3>Open Chat</h3>
                </div>
                <div class="open-chat__header-column">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-chat__list">
                <div class="open-chat__list-item">
                    <div class="open-chat__list-item-column">
                        <h4 class="open-chat__title">#BTS</h4>
                        <span class="open-chat__hashtag">#bts#army#friends</span>
                        <div class="open-chat__member-info">
                            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mooky1007-1602116011.jpg"/>
                            <span class="open-chat__member-cnt">802 members</span>
                            <div class="divider"></div>
                            <span class="open-chat__status">Active</span>
                        </div>
                    </div>
                    <div class="open-chat__list-item-column">
                        <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mooky1007-1602116011.jpg"/>
                        <div class="open-chat__heart">
                            <i class="fas fa-heart"></i>
                            <span class="">326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <ul class="bottom-nav__ul">
            <li class="bottom-nav__li"><a href="friends.html" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="chats.html" class="bottom-nav__a"><span class="bottom-nav__note">1</span><i class="fas fa-comment fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="search.html" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="more.html" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
</body>
</html>
