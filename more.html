<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome KakaoTalk!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>4:44</span>
        </div>
        <div class="status-bar__column">
            <span>34%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
           <span><i class="fas fa-search"></i></span>
           <span><i class="fas fa-music"></i></span>
           <span><i class="fas fa-cog"></i></span> 
        </div>
    </header>

    <main class="main_screen more-screen">
        <div class="user_component">
            <div class="user_component__column">
                <img
                    src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/mooky1007-1602116011.jpg"
                    class="user_component__img user_component__img--xl"
                />
                <div class="user_component__text">
                    <h4 class="user_component__title">Mooky</h4>
                    <span class="user_component__desc">
                        010-8918-9830
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>
            </div>
            <div class="user_component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon__row">
            <div class="icon__icon">
                <i class="far fa-calendar-minus"></i>
                <span>Calendar</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-folder-open"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon__icon">
                <i class="fas fa-fill"></i>
                <span>Theme</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-credit-card"></i>
                <span>Account</span>
            </div>
            <div class="icon__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="suggestions">
            <div class="suggestions__header">
                <h3>Suggestions</h3>
            </div>
            <div class="suggestions__row">
                <div class="suggestions__item">
                    <i class="fas fa-quote-right"></i>
                    <span>Kakao Story</span>
                </div>
                <div class="suggestions__item">
                    <i class="fas fa-smile-wink"></i>
                    <span>Kakao Happy</span>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <ul class="bottom-nav__ul">
            <li class="bottom-nav__li"><a href="friends.html" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="chats.html" class="bottom-nav__a"><span class="bottom-nav__note">1</span><i class="fas fa-comment fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="search.html" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="bottom-nav__li"><a href="more.html" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>
</body>
</html>
