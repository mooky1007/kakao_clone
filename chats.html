<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome KakaoTalk!</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>4:44</span>
            </div>
            <div class="status-bar__column">
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icon">
                <span><i class="fas fa-search"></i></span>
                <span><i class="far fa-comment-dots"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span>
                    <a href="setting.html"><i class="fas fa-cog"></i></a>
                </span>
            </div>
        </header>

        <main class="main_screen">
            <a href="chat.html">
                <div class="user_component">
                    <div class="user_component__column">
                        <img src="/assets/02.jpg" class="user_component__img user_component__img--xl" />
                        <div class="user_component__text">
                            <h4 class="user_component__title">Jun</h4>
                            <span class="user_component__desc">Hey What r u doing?</span>
                        </div>
                    </div>
                    <div class="user_component__column">
                        <div class="user_component__right">
                            <span class="user_component__time">오전 11:21</span>
                            <span class="user_component__note">1</span>
                        </div>
                    </div>
                </div>
            </a>
            <div class="user_component">
                <div class="user_component__column">
                    <img src="/assets/05.jpg" class="user_component__img user_component__img--xl" />
                    <div class="user_component__text">
                        <h4 class="user_component__title">Seo</h4>
                        <span class="user_component__desc">Hello~!</span>
                    </div>
                </div>
                <div class="user_component__column">
                    <div class="user_component__right">
                        <span class="user_component__time">오후 5:21</span>
                        <span class="user_component__note">3</span>
                    </div>
                </div>
            </div>
            <div class="user_component">
                <div class="user_component__column">
                    <img src="/assets/03.jpg" class="user_component__img user_component__img--xl" />
                    <div class="user_component__text">
                        <h4 class="user_component__title">Soo</h4>
                        <span class="user_component__desc">alive?</span>
                    </div>
                </div>
                <div class="user_component__column">
                    <div class="user_component__right">
                        <span class="user_component__time">오전 1:21</span>
                        <span class="user_component__note">1</span>
                    </div>
                </div>
            </div>
            <div class="user_component">
                <div class="user_component__column">
                    <img src="/assets/04.jpg" class="user_component__img user_component__img--xl" />
                    <div class="user_component__text">
                        <h4 class="user_component__title">Hee</h4>
                        <span class="user_component__desc">miss you</span>
                    </div>
                </div>
                <div class="user_component__column">
                    <div class="user_component__right">
                        <span class="user_component__time">오전 3:21</span>
                        <span class="user_component__note">2</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <ul class="bottom-nav__ul">
                <li class="bottom-nav__li">
                    <a href="friends.html" class="bottom-nav__a"><i class="fas fa-user fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="chats.html" class="bottom-nav__a"><span class="bottom-nav__note">7</span><i class="fas fa-comment fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="search.html" class="bottom-nav__a"><i class="fas fa-search fa-lg"></i></a>
                </li>
                <li class="bottom-nav__li">
                    <a href="more.html" class="bottom-nav__a"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
