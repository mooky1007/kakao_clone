<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome KakaoTalk!</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
    </head>
    <body class="chat_screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>4:44</span>
            </div>
            <div class="status-bar__column">
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header-column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="alt-screen-header-column">
                <h1>Jun</h1>
            </div>
            <div class="alt-screen-header-column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <main class="main_screen"></main>
    </body>
</html>
