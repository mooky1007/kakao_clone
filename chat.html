<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome KakaoTalk!</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
    </head>
    <body class="chat_screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span class="js-clock">--:--</span>
            </div>
            <div class="status-bar__column">
                <span>34%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header-column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="alt-screen-header-column">
                <h1>Jun</h1>
            </div>
            <div class="alt-screen-header-column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <main class="main_screen">
            <div class="chat__container js-chat__container">
                <span class="chat__time">Tuesday, June 30, 2020</span>
                <span class="chat-msg">
                    <div class="chat-msg__column">
                        <img src="assets/02.jpg" />
                    </div>
                    <div class="chat-msg__column">
                        <h6 class="chat__sender">Mooky</h6>
                        <div class="chat-msg__text">
                            <span class="chat__content">Hi!</span>
                            <span class="chat__timestamp">21:27</span>
                        </div>
                    </div>
                </span>
                <span class="chat-msg--right chat-msg--right-first">
                    <div class="chat-msg__column">
                        <div class="chat-msg__text">
                            <span class="chat__content">What's Up?</span>
                            <span class="chat__timestamp">21:27</span>
                        </div>
                    </div>
                </span>
            </div>
        </main>
        <form class="chat-input" method="GET">
            <input type="text" placeholder="Input message" class="js-input" required />
            <a href="#" class="chat-input__options-btn">
                <i class="far fa-plus-square"></i>
            </a>
            <i class="far fa-smile-wink"></i>
            <button type="submit" class="js-msgBtn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </form>
        <div class="mobile-view">
            <i class="far fa-sad-tear"></i>
            <span>Screen is too big<br />Please resize screen</span>
        </div>
        <script src="js/clock.js"></script>
        <script src="js/sendMsg.js"></script>
    </body>
</html>
